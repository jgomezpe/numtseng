<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Numtseng: School of Professor Jonatan Gomez.</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>

	<script>
		let I18N_URL = "https://jgomezpe.github.io/numtseng/i18n/" // Internationalization resources are stored in github

		Konekti.uses('toc','sidebar','youtube','header','dropdown', 'navbar')

		class KMain extends MainClient{
			constructor(lang){ 
				super()
				this.page = 'home'
				this.lang = lang
			}

			select(page){
				if(page != 'home') window.open(page+"/index.html?page=home&lang="+this.lang, '_self')				
			}

			language(lang){
				if( lang != this.lang ) window.open("index.html?page=home&lang="+lang,"_self")
			}
		}

		function KonektiMain(){
			var lang = Konekti.dom.getUserLanguage()

			var callback = function(json){ 
				if(json===undefined || json===null){
					lang = 'en'
					Konekti.resource.JSON(I18N_URL+lang+'.json', callback)
				}else{
					var client = new KMain(lang)
					document.title = json.title
					var toc = {'plugin':'toc', 'setup':['tockonekti', json.toc, {'client':'client', 'method':'select'}, {'style':'width:200px;'}]}

					var header = {'plugin':'header', 'setup':['title','', json.title, 3, {'class':'w3-center'}]}
					var dd = {'plugin':'toc', 'setup': ['sel_lang', [['en','', "English"], ['es','',"Espa√±ol"]],
						{"client":'client', "method":"language"}, {'title':'Selecting language'}]}	
					var btn=[{'plugin':'dropdown', 'setup':["dd3", "fa-language", "", dd]}, header]
					var navbar = {'plugin':'navbar', 'setup':['main-navbar', btn, {'client':'client', 'method':'select'}, {'class':'w3-blue-grey'}]}

					var youtube = {'plugin':'youtube', 'setup':['youtube', json.video, {'style':'width:100%;height:94%;'}]}
					var main = {'plugin':'raw', 'setup':['main-content',[navbar,youtube], {'style':'width:100%;height:100%;'}]}

					Konekti.sidebar('body', 'root', toc, main, {'style':'width:100%;height:100%;margin:0px;padding:0px;border:0px;'})
					Konekti.resize()
				}
			}

			Konekti.resource.JSON(I18N_URL+lang+'.json', callback)
		}	
	</script>
</body>
</html>
