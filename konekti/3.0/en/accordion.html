<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
 	<title>Konekti Accordion</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/3.0/konekti.js'></script> 
</head>

<body>
    <div id="log" style='width:100%'>The selected TOC entry will appear here...</div>
<script>

Konekti.uses('accordion', 'header', 'iframe')

function select(id){ Konekti.vc('log').innerHTML = 'Selected TOC entry..'+id }

function KonektiMain(){
	Konekti.header('body','aHeader', '', 'Testing an accordion', 3, {'class':'w3-green'})
	Konekti.accordion('body', 'anAccordion', 'fa-link', 'Showing wikipedia', 
		{'plugin':'iframe', 'setup':['aIframe', 'https://wikipedia.com', {'style':'width:80%;height:40%;'}]}, false, "select('anAccordion')",
		{'class':'w3-blue-grey'})
}

</script>

</body>
</html>
