<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Konekti Youtube</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/3.0/konekti.js'></script> 
</head>

<body>

<div id="log" style='width:100%'>Video progress/events will appear here...</div>

<script>

Konekti.uses('header','youtube')

class TheClient extends MainClient{
	constructor(){ super() }
	// Listen to youtube's play button 
	play( id ){ Konekti.vc('log').innerHTML = 'Play button pressed: ' + id }
	// Listen to youtube's pause button 
	pause( id ){ Konekti.vc('log').innerHTML = 'Pause button pressed: ' + id }
	// Listen to youtube's current video position  
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Playing: ' + id + ' time: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('body', 'title','fa-youtube', 'Konekti Youtube', 3, {'class':'w3-green'} )
	// Connects the youtube video with the HTML component
	var yt = Konekti.youtube( 'body', 'myyoutube', 'fv2Ms3C7Xrw', {'style':'width:80%;height:60%'}, function(){
		// Adds a listener to the Youtube player
		Konekti.client['myyoutube'].addListener(client.id)
	})	
}

</script>

</body>
</html>
