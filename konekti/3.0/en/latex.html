<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<title>Konekti Latex</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','latex','btn','ace')

function run(){ Konekti.client['latex'].setText( Konekti.client['coder'].getText() ) }

function KonektiMain(){
	
	var initial = 'When \\(a \\ne 0\\), there are two solutions to \\(ax^2 + bx + c = 0\\) and they are $$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$'

	Konekti.header('body','title','', 'Konekti Latex Component using MatJax', 3, {'class':'w3-green'})
	Konekti.header('body','hlatex','fa-subscript', 'Latex', 4, {'class':'w3-black'} )
	Konekti.latex('body', 'latex', initial, {'style':'whidth:100%;height:40%'} )
	Konekti.btn('body', 'btn',"fa-play", "Compile","run()",{'class':'w3-blue-gray w3-bar-item w3-large', 'title':"Compile latex"})
	Konekti.ace('body', 'coder', initial, 'latex', '', '', {'style':'whidth:100%;height:40%'})
}

</script>

</body>
</html>
