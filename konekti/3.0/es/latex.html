<html>
<head>

	<meta charset="UTF-8">

	<title>Latex en Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/3.0/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','latex','btn','ace')

function run(){ Konekti.client['latex'].setText( Konekti.client['coder'].getText() ) }

function KonektiMain(){
	
	var initial = 'Cuando \\(a \\ne 0\\), existen dos soluciones para \\(ax^2 + bx + c = 0\\) que son $$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$'

	Konekti.header('body','title','', 'Componente Latex en Konekti usando MatJax', 3, {'class':'w3-green'})
	Konekti.header('body','hlatex','fa-subscript', 'Latex', 4, {'class':'w3-black'} )
	Konekti.latex('body', 'latex', initial, {'style':'whidth:100%;height:40%'} )
	Konekti.btn('body', 'btn',"fa-play", "Compilar","run()",{'class':'w3-blue-gray w3-bar-item w3-large','title':"Compilar latex"})
	Konekti.ace('body', 'coder', initial, 'latex', '', '', {'style':'whidth:100%;height:40%'})

}

</script>

</body>
</html>
