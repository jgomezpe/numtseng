<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
 	<title>Konekti Accordion</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<script>

Konekti.uses('accordion', 'header', 'iframe')

function select(id){ Konekti.vc('log').innerHTML = 'Selected TOC entry..'+id }

function KonektiMain(){
	Konekti.header('aHeader', '', 'Testing an accordion', 3, {'class':'w3-green'})
	Konekti.raw('log', 'The selected TOC entry will appear here...')
	Konekti.accordion('anAccordion', 
		{'icon':'fa-link', 'caption':'Showing wikipedia', 'config':{'class':'w3-blue-grey'}}, 
		{'plugin':'iframe', 'setup':['aIframe', 'https://wikipedia.com', {'style':'width:80%;height:60%;'}]}, 
		true, "select('anAccordion')", {'width':'100%', 'height':'100%'}
	)
}

</script>
</body>
</html>
