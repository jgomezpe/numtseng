<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Konekti Drop down</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>
<script>

Konekti.uses('header','dropdown')

class TheClient extends MainClient{
	constructor(){ super() }
	language(optId){ 
		Konekti.client.dd3.click() // Close the dropdown
		Konekti.vc("log").innerHTML =  'Language: '+ optId; 
	}

	edit(optId){ 
		Konekti.client.dd1.click() // Close the dropdown
		Konekti.vc("log").innerHTML =  'Edit: '+ optId; 
	}

	media(optId){ 
		Konekti.client.dd2.click() // Close the dropdown
		Konekti.vc("log").innerHTML =  'Media: '+ optId; 
	}
}

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('title','', 'Konekti Dropdown', 3, {'class':'w3-green'})
	Konekti.raw('log','Selected option will appear here...')
	var dd1 = {'plugin':'toc', 'setup': ['sel_edit',
		[["copy", "fa-copy", 'Copy', {'title':"Copy"}], 
		 ["cut", "fa-cut", 'Cut',  , {'title':"Cut"}], 
		 ["paste", "fa-copy", 'Paste', {'title':"Paste"}]], {"client":'client', "method":"edit"}, {'title':'Selecting edit'}]}	
	Konekti.dropdown("dd1", "fa-edit", "Edit", dd1, {'class':'w3-blue-grey w3-xlarge', 'title':'Edit options'})

	var dd2 = {'plugin':'toc', 'setup': ['sel_media',
				 [["video", "fa-video-camera", "Video", {"title":"Video"}], 
				 ["audio", "fa-volume-up", "Audio", {"title":"Audio"}]], {"client":'client', "method":"media"}, {'title':'Selecting Media'}]}	
	Konekti.dropdown("dd2", "fa-film", "Media", dd2, {'class':'w3-orange w3-large', 'title':'Media options'})

	var dd3 = {'plugin':'toc', 'setup': ['sel_lang', ["English", "Espa√±ol"], {"client":'client', "method":"language"}, {'title':'Selecting language'}]}	
	Konekti.dropdown("dd3", "fa-language", "Language", dd3)
}

</script>

</body>
</html>
