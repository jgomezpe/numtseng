<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Konekti Tab Panel</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<script>

Konekti.uses('header','tab','youtube','ace')

function KonektiMain(){
	Konekti.header('title','', 'Konekti Tabs', 3, {'class':'w3-green'} )
	
	Konekti.tab('aTab', [
		{'plugin':'youtube', 'setup':['fv2Ms3C7Xrw', {'style':'width:100%;height:100%'}], 
			'label':["fa fa-youtube", "YouTube", {'title':'Youtube Tab'}]}, 
		{'plugin':'ace','setup':['EditorTab', "for(var i=0; i<10; i++){ console.log('i:'+i); }", 'javascript', '', '',  {'style':'width:100%;height:100%'}], 
			'label':['fa fa-edit', "Editor", {'title':'Ace Tab'}]}
	], "fv2Ms3C7Xrw", {'style':'width:50%;height:40%;'})
}

</script>
</body>
</html>
