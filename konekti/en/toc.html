<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Konekti TOC</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<script>

Konekti.uses('toc','header')

function select(id){ Konekti.vc('log').innerHTML = 'Selected TOC entry..'+id }

function KonektiMain(){	
	Konekti.header('aHeader2', 'fa-home', 'Testing a Table of Content (TOC)', 3, {'class':'w3-yellow'})	
    Konekti.raw("log",'The selected TOC entry will appear here...')
	Konekti.toc('aTOC', [
        ['child1', 'fa-arrow-left', 'Topic A'], 
        ['child2', 'fa-smile-o', 'Topic B', {}, [
            ['child21', 'fa-edit', 'Topic D'], 
            ['child22', 'fa-copy', 'Topic E']], true, true
        ],
        ['child3', 'fa-edit', 'Topic C']], select, {'width':'200px'}
    )
}

</script>
</body>
</html>
