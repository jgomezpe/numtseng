<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Konekti Audio</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','media')

class TheClient extends MainClient{
	constructor(){ super() }
	// Listen to audio's play button 
	play( id ){ Konekti.vc('log').innerHTML = 'Botón de tocar presionado: ' + id }
	// Listen to audio's pause button 
	pause( id ){ Konekti.vc('log').innerHTML = 'Botón de pausa presionado: ' + id }
	// Listen to audio's current position  
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Tocando audio: ' + id + ' tiempo: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('title','', 'Audio de Konekti', 3, {'class':'w3-green'} )
	Konekti.raw('log','Progreso/Eventos del Audio aparecerán aquí...')
	// Connects the audio with the HTML component
	Konekti.mp3('myaudio', 'https://www.w3schools.com/html/horse.mp3', {}, function(){
		// Adds a listener to the audio player
		Konekti.client['myaudio'].addListener(client.id)
	} )
}

</script>

</body>
</html>
