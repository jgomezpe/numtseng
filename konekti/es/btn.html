<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Botón de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>
<script>

Konekti.uses('btn','header')

/* When the Run button is selected*/
function run(id){ Konekti.vc("log").innerHTML =  'Botón de ejecutar fue seleccionado por '+id }

/* Client is defined */
class TheClient extends MainClient{
	constructor(){ super() }
	/* When a button is redirected to a client method (select) */
	select(optId){ Konekti.vc("log").innerHTML =  'Botón seleccionado '+ optId + ':' + Konekti.vc(optId).innerHTML; }
	/* When the Play button is selected (id=btn1) */
	btn1(){ Konekti.vc("log").innerHTML =  'Botón de tocar seleccionado'; }
	/* When the Try-me button is selected (id=btn2) */
	btn2(){ Konekti.vc("log").innerHTML =  'Botón de Prueba-me seleccionado'; }
	/* When the peace button is seletected (id=btn3) */
	btn3(){ Konekti.vc("log").innerHTML =  'Botón de paz seleccionado'; }
}

/* Konekti's main function*/
function KonektiMain(){
	/* Client that will answer to buttons */
	var client = new TheClient()
	/* Connecting components */
	Konekti.raw('log','El botón seleccionado aparecerá aquí...',{'width':'100%'})
	Konekti.header('title','fa-gavel','Botones de Konekti', 2, {"class":"w3-green"} )
	Konekti.header('header1', 'fa-smile-o', 'Solo con ícono', 4, {"class":"w3-black"} )
	Konekti.btn('btn1','fa-play', '', {'client':'client'}, {"class":'w3-blue-gray w3-large', 'title':'Play button'} )
	Konekti.header('header2', 'fa-font', 'Solo texto', 4, {"class":'w3-black'} )
	Konekti.btn('btn2','', 'Pruebame', {'client':'client'}, {"class":'w3-red w3-large'})
	Konekti.header('header3','fa-object-group', 'Ícono y texto', 4, {"class":'w3-black'} )
	Konekti.btn('btn3','fa-hand-peace-o', 'Paz', {'client':'client'}, {"class":'w3-blue-gray w3-large'})
	Konekti.header('header4', 'fa-rocket', 'Ejecutando una función específica (run)', 4, {"class":'w3-black'} )
	Konekti.btn('btn4',"fa-bullseye", "Ejecutar", run, {"class":'w3-yellow w3-large'})
	Konekti.header('header5','fa-plug', 'Ejecutando un método específico del cliente (select)', 4, {"class":'w3-black'} )
	Konekti.raw('navbar', 
		[{'plugin':'btn', 'setup':['btn5',"fa-car", 'Car', {"client":"client","method":"select"}, {"class":'w3-blue-gray w3-large'}]},
		{'plugin':'btn', 'setup':['btn6',"fa-plane", 'Plane', {"client":"client","method":"select"}, {"class":'w3-blue-gray w3-large'}]}], 
		{'width':'100%'})
}

</script>
</body>
</html>
