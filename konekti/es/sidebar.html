<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Barra lateral de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<script>

Konekti.uses('sidebar','header','accordion','youtube')

function select(optId){ Konekti.vc("log").innerHTML =  'Seleccionado: '+ optId; }

function KonektiMain(){
	Konekti.raw('log','La opción seleccionada aprecerá aquí...')
	Konekti.header('title','', 'Barra lateral de Konekti', 4, {'class':'w3-green'} )

	var toc = {'plugin':'toc', 'setup':['aTOC', [
	['child1', 'fa-arrow-left', 'Tema A'], 
        ['child2', 'fa-smile-o', 'Tema B', {}, [
            ['child21', 'fa-edit', 'Tema D'], 
            ['child22', 'fa-copy', 'Tema E']], true, true
        ],
        ['child3', 'fa-edit', 'Tema C']], select, {'style':'width:200px;'}]}
	var main = {'plugin':'youtube', 'setup':["fv2Ms3C7Xrw",{'style':'width:100%;height:100%;'}]}
	Konekti.sidebar('root', toc, main, {'width':'100%', 'height':'fit'})
}

</script>

</body>
</html>
