<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<title>Split de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','split','youtube','iframe','ace','latex')

function KonektiMain(){
	Konekti.header('body', 'title','', 'Split de Konekti', 3, {'class':'w3-green'})
	Konekti.header('body', 'vsplit1','', 'Split Vertical', 4, {'class':'w3-black'} )

	Konekti.split('body', 'vSplit', 'col', 70, 
		{'plugin':'ace','setup':['aceview', '<div>CÃ³digo en un editor ACE</div>', 'html', '', '', {'style':'width:100%;height:100%;'}]},
		{'plugin':'latex','setup':['latexview', 'Cuando \\(a \\ne 0\\), existen dos soluciones para \\(ax^2 + bx + c = 0\\) que son $$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$', {'style':'width:100%;height:100%;'}]},
		{'style':'width:100%;height:50%;'}
	)

	Konekti.header('body', 'hsplit2','', 'Split Horizontal', 4, {'class':'w3-black'} )

	Konekti.split('body', 'hSplit', 'row', 50, 
		{'plugin':'iframe','setup':['aIframe', 'https://wikipedia.com', {'style':'width:100%;height:100%;'}]},
		{'plugin':'youtube','setup':['youtube', 'rPjpA4sn7yI', {'style':'width:100%;height:100%;'}]},
		{'style':'width:100%;height:50%;'}
	)
}

</script>

</body>
</html>
