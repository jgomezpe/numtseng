<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content='yes'>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Konekti Youtube</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<script>

Konekti.uses('header','youtube')

class TheClient extends MainClient{
	constructor(){ super() }
	// Listen to youtube's play button 
	play( id ){ Konekti.vc('log').innerHTML = 'Botón de tocar pulsado: ' + id }
	// Listen to youtube's pause button 
	pause( id ){ Konekti.vc('log').innerHTML = 'Botón de pausar pulsado: ' + id }
	// Listen to youtube's current video position  
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Tocando: ' + id + ' tiempo: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('title','fa-youtube', 'Youtube en Konekti', 3, {'class':'w3-green'} )
	Konekti.raw('log','Progreso/eventos aparecerán aquí...')
	// Connects the youtube video with the HTML component
	Konekti.youtube('fv2Ms3C7Xrw', {'style':'width:80%;height:60%;'}, function(){
		// Adds a listener to the Youtube player
		Konekti.client['fv2Ms3C7Xrw'].addListener(client.id)
	})
}

</script>
</body>
</html>
