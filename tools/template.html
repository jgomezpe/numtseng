<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti: Hypermedia</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
    <style>
        .hidden {
            visibility: hidden;
            overflow: hidden;
            width: 0px;
            height: 0px;
        }
        </style>
</head>
    
<body>        
    <div id='infotext' class="hidden">
        路info路       
    </div>    
	<script>

        Konekti.uses('hypermedia', 'header')

		function KonektiMain(){
            Konekti.header('body', 'title','', 'Konekti Hypermedia', 3, {'class':'w3-green w3-center'} )

            var audio = {'plugin':'media', 'setup':["mediacontrol", "audio", "mp3", "路audio路"]}
            var text = {'plugin':'latex', 'setup':["info", Konekti.vc('infotext').innerHTML, {'style':'width:100%;height:100%;'}]}
            var left = {'plugin':'raw', 'setup':['explain', [audio,text], {'style':'width:100%;height:100%;'}]}
            var viewer = {'plugin':'iframe', 'setup':["viewer", '@TODO', {'style':'width:100%;height:100%;'}]}
    
            var control = {'plugin':'split', 'setup':['coderviewer', 'col', 50, left, viewer, {'style':'width:100%;height:100%;'}]}

            var scripts = [{"target":"info", "mark":[
                    {"time":'@TODO', "replace":[{"start":'@TODO'}]}, 
                    {"time":'@TODO', "replace":[]} 
                ]		
            }]
            
            Konekti.hypermedia('body', 'book', control, 'mediacontrol', scripts, {'style':'width:100%;height:100%;'})
        }
	</script>
</body>
</html>
